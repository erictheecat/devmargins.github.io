---
layout: default
---

<style>
  :root {
    --bg-color: #0d1117;
    --text-color: #c9d1d9;
    --link-color: #58a6ff;
    --link-hover: #79c0ff;
    --border-color: #30363d;
    --code-bg: #161b22;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    color: var(--link-hover);
    text-decoration: underline;
  }

  h1, h2, h3, h4, h5, h6 {
    color: #f0f6fc;
    margin-top: 2em;
    margin-bottom: 0.5em;
    font-weight: 600;
  }

  h1 {
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 0.5em;
  }

  code {
    background-color: var(--code-bg);
    padding: 0.2em 0.4em;
    border-radius: 3px;
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 0.9em;
  }

  pre {
    background-color: var(--code-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 1em;
    overflow-x: auto;
  }

  pre code {
    background: none;
    padding: 0;
  }

  blockquote {
    border-left: 3px solid var(--border-color);
    padding-left: 1em;
    margin-left: 0;
    color: #8b949e;
  }

  hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 3em 0;
  }

  .post-meta {
    color: #8b949e;
    font-size: 0.9em;
    margin-bottom: 1em;
  }

  .post-excerpt {
    margin-bottom: 1.5em;
  }
</style>

{{ content }}
